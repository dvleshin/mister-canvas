<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Mister Canvas Painting Program</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()">
    <nav>
        <input type="color" id="bgColor" value="#ffffff" oninput="onChangeBgColor()">
        <input type="color" id="shapeColor">
        <select id="shape">
            <option value="simpleShape">Simple</option>
            <option value="circleShape">Circle</option>
            <option value="glowShape">Glow</option>
        </select>
        <button id="saveBtn"><span>Save</span></button>
        <button onclick="clearCanvas()" id="clearBtb"><span class="clear">Clear</span></button>
    </nav>
    <canvas id="paintArea">
    </canvas>
    <script src="js/main.js"></script>
</body>
</html>
